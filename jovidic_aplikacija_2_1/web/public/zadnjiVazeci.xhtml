<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
   <f:view locale="#{lokalizacija.vazecaLokalizacija}">
    <h:head>
        <title>#{i18n.vazeci_naslov}</title>
    </h:head>
 
        <h:body>
            <h1>#{i18n.vazeci_naslov}</h1>
            <h:form id="glavnaForma">
     
                <p:dataTable var="l" value="#{public.dajZadnjeVazece()}" paginator="true" rows="25"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="25,50,100"  id="vazeci" lazy="true">

                    <p:column headerText="#{i18n.vazeci_adresa}">
                           <h:outputText value="#{l.adresaMeteoPodatka}" />
                        </p:column>
                    <p:column headerText="#{i18n.vazeci_temperatura}">
                           <h:outputText value="#{l.temperature}" />
                        </p:column>
                    <p:column headerText="#{i18n.vazeci_vlaga}">
                           <h:outputText value="#{l.humidity}" />
                        </p:column>
                    <p:column headerText="#{i18n.vazeci_tlak}">
                        <h:outputText value="#{l.pressureSeaLevel}" />
                        </p:column>
                    <p:column headerText="#{i18n.vazeci_vjetar}">
                        <h:outputText value="#{l.windSpeed}" />
                        </p:column>


                    </p:dataTable>

   

            </h:form>


        </h:body>

    </f:view>
</html>
