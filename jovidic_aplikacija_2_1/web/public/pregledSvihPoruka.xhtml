<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <f:view locale="#{lokalizacija.vazecaLokalizacija}">
        <h:head>
            <title>#{i18n.pregledSvihPoruka_naslov}</title>
        </h:head>
        <h:body>
            <h:form id="form">

                <h:panelGrid id="panel" columns="2" style="margin-bottom:10px" cellpadding="5">

                    <p:selectOneMenu id="car" value="#{pregledSvihPoruka.odabranaMapa}">

                        <f:selectItems value="#{pregledSvihPoruka.mape}" />
                    </p:selectOneMenu>
                    <h:commandButton class="gumb" value="#{i18n.pregledSvihPoruka_odaberi}" action="#{pregledSvihPoruka.odaberiMapu()}">
                        <f:ajax event="keyup" render="poruke form panel" />
                    </h:commandButton>

                </h:panelGrid>

                <p:dataTable var="m" value="#{pregledSvihPoruka.poruke}" paginator="true" rows="10"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             rowsPerPageTemplate="10,20,50,100,200"  id="poruke"

                             >

                    
                    <p:column headerText="#{i18n.pregledSvihPoruka_IDPoruke}">
                        <h:outputText value="#{m.id}" />
                    </p:column>
                    <p:column headerText="#{i18n.pregledSvihPoruka_salje}" filterBy="#{m.salje}" filterMatchMode="contains" sortBy="#{m.salje}">
                        <h:outputText value="#{m.salje}" />
                    </p:column>
                     <p:column headerText="#{i18n.pregledSvihPoruka_predmet}">
                        <h:outputText value="#{m.predmet}" />
                    </p:column>

                    <p:column headerText="#{i18n.pregledSvihPoruka_velicina}">
                        <h:outputText value="#{m.velicina}" />
                    </p:column>
                    <p:column headerText="#{i18n.pregledSvihPoruka_vrijeme}">
                        <h:outputText value="#{m.vrijeme}" />
                    </p:column>
                   
                    <p:column headerText="#{i18n.pregledSvihPoruka_citaj}">
                        <h:commandButton class="gumb" value="#{i18n.pregledSvihPoruka_citaj}" action="#{pregledSvihPoruka.pregledPoruke()}">
                            <f:setPropertyActionListener target="#{pregledSvihPoruka.porukaID}" value="#{m.id}" /></h:commandButton>
                    </p:column>


                </p:dataTable>
            </h:form>
        </h:body>
    </f:view>
</html>
